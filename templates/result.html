<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Scraping Result</h1>
        <p>{{ result }}</p>
        {% if data %}
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/download" method="get">
            {% for item in data %}
            <input type="hidden" name="data" value="{{ item }}">
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Download CSV</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
